<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>HED Schema Browser</title>
      
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.20/datatables.min.css"/>
      <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="source/hed-collapsible.css">
      <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
      <script src="source/schema-browser.js"></script>
      <style>
        .autocomplete {
            /*the container must be positioned relative:*/
            position: relative;
            display: inline-block;
        }
        input {
            border: 1px solid transparent;
            padding: 10px;
            font-size: 16px;
        }
        input[type=text] {
            width: 100%;
        }
        input[type=submit] {
            background-color: DodgerBlue;
            color: #fff;
        }
        .autocomplete-items {
            position: absolute;
            border: 1px solid #d4d4d4;
            border-bottom: none;
            border-top: none;
            z-index: 99;
            /*position the autocomplete items to be the same width as the container:*/
            top: 100%;
            left: 0;
            right: 0;
        }
        .autocomplete-items div {
            padding: 10px;
            cursor: pointer;
            background-color: #fff;
            border-bottom: 1px solid #d4d4d4;
        }
        .autocomplete-items div:hover {
            /*when hovering an item:*/
            background-color: #e9e9e9;
        }
        .autocomplete-active {
            /*when navigating through the items using the arrow keys:*/
            background-color: DodgerBlue !important;
            color: #ffffff;
        }
      </style>
   </head>
   <body>
      <div class="container-fluid">
         <div class="row">
            <div class="col col-lg-12">
               <h1 class="display-4 mt-4 text-center text-primary" style="font-family:'Helvetica'">HED Schema Browser</h1>
               <div class="accordion" id="accordionExample">
                  <div class="card">
                     <div class="card-header" id="headingOne">
                        <h5 class="mb-0">
                           <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#schemaDesc" aria-expanded="true" aria-controls="schemaDesc">
                              Schema information
                           </button>
                        </h5>
                     </div>
                     <div id="schemaDesc" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
                        <div class="card-body">
                           <p class="text-justify fw-light" id="prologue"></p>
                           <p class="text-justify fw-light" id="epilogue"></p>
                        </div>
                     </div>
                  </div>
               </div>
               <hr class="my-4">
            </div>
         </div>
         <div class="row">
            <div class="btn-toolbar mb-2" role="toolbar" aria-label="Toolbar with button groups">
               <div class="dropdown mr-2">
                  <button class="btn btn-light dropdown-toggle" type="button" id="dropdownSchemaButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" >
                  Schema
                  </button>
                  <div class="dropdown-menu" id="schemaDropdown" aria-labelledby="dropdownSchemaButton"></div>
               </div>
               <div class="dropdown mr-2">
                  <button class="btn btn-light dropdown-toggle" type="button" id="dropdownSchemaVersionButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" >
                  Schema version
                  </button>
                  <div class="dropdown-menu" id="schemaVersionDropdown" aria-labelledby="dropdownSchemaVersionButton"></div>
               </div>

                <button class="btn btn-light" type="button" id="toggleInLibrary" onclick="showHideMergedLibrary()">
                    Show/hide merged library
                </button>

                <button class="btn btn-light" type="button" id="prereleaseToggle" onclick="togglePrerelease()">
                    <span id="prereleaseText">View prerelease schema</span>
                </button>

            </div>
         </div>
         <div class="row">
            <div class="btn-toolbar mb-2" role="toolbar" aria-label="Toolbar with button groups">
               <div class="btn-group mr-2">
                  <button type="button" class="btn btn-light" onclick="showHideAll()">Expand/Collapse all</button>
               </div>
               <div class="input-group mr-2">
                  <div class="input-group-prepend">
                     <span class="input-group-text" id="searchTagLabel">Search term</span>
                  </div>
                  <div class="ui-widget">
                     <input type="text" class="form-control" id="searchTags" aria-describedby="searchTagLabel">
                  </div>
               </div>
               <div class="input-group mr-2">
                  <div class="input-group-prepend">
                     <span class="input-group-text" id="toLevelLabel">Expand to level</span>
                  </div>
                  <input type="text" class="form-control" id="toLevel" oninput="toLevel(this.value)" aria-describedby="toLevel">
               </div>
            </div>
         </div>
         <div class="row">
            <div class="btn invisible">
                  <button type="button" class="btn btn-light">Expand/Collapse all</button>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="searchDeprecatedTags" onchange="getSchemaNodes()">
              <label class="form-check-label" for="searchDeprecatedTags">Search deprecated tags</label>
            </div>
         </div>
         <div class="row">
            <div class="col col-lg-3">
               <h1 id="hed" style="font-family:ultra, sans-serif;color:#0099ff">HED</h1>
            </div>
         </div>
         <div class="row">
            <div class="col-6">
               <div id="schema" class="list-group list-group-root well"></div>
               <h2 id="hedAdditional" style="font-family:ultra, sans-serif;color:#0099ff">Additional schema properties</h2>
               <div class="accordion" id="schemaDefinitions" style="display:none">
                  <div class="card">
                     <div class="card-header" id="headingUnitClass">
                        <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target="#unitClassDefinitions" aria-expanded="true" aria-controls="unitClassDefinitions">
                        Unit class definitions
                        </button>
                     </div>
                     <div id="unitClassDefinitions" class="list-group collapse multi-collapse"></div>
                  </div>
                  <div class="card">
                     <div class="card-header" id="headingUnitModifier">
                        <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target="#unitModifierDefinitions" aria-expanded="true" aria-controls="unitModifierDefinitions">
                        Unit modifier definitions
                        </button>
                     </div>
                     <div id="unitModifierDefinitions" class="list-group collapse multi-collapse"></div>
                  </div>
                  <div class="card">
                     <div class="card-header" id="headingValueClass">
                        <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target="#valueClassDefinitions" aria-expanded="true" aria-controls="valueClassDefinitions">
                        Value class definitions
                        </button>
                     </div>
                     <div id="valueClassDefinitions" class="list-group collapse multi-collapse"></div>
                  </div>
                  <div class="card">
                     <div class="card-header" id="headingSchemaAttribute">
                        <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target="#schemaAttributeDefinitions" aria-expanded="true" aria-controls="schemaAttributeDefinitions">
                        Schema attribute definitions
                        </button>
                     </div>
                     <div id="schemaAttributeDefinitions" class="list-group collapse multi-collapse"></div>
                  </div>
                  <div class="card">
                     <div class="card-header" id="headingProperty">
                        <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target="#propertyDefinitions" aria-expanded="true" aria-controls="propertyDefinitions">
                        Property definitions
                        </button>
                     </div>
                     <div id="propertyDefinitions" class="list-group collapse multi-collapse"></div>
                  </div>
               </div>
            </div>
            <div class="col-5">
               <div id="infoBoard" class="border border-primary rounded">
                  <div>
                     <p id="freezeInfo">Press enter/return to freeze the info board</p>
                     <h4 id="title"><i>Hover over a tag for more information</i></h4>
                     <p id="tag"></p>
                     <p id="description"></p>
                     <div id="attribute_info"></div>
                     <p></p>
                  </div>
               </div>
            </div>
            <div class="col"></div>
         </div>
      </div>
      <!-- Back to top button -->
      <button
         type="button"
         class="btn btn-primary btn-floating btn-lg"
         id="btn-back-to-top"
         >Scroll to top
      <i class="fa fa-arrow-up" aria-hidden="true"></i>
      </button>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
      <script>
         // Determine which schema to load based on URL parameter
         const urlParams = new URLSearchParams(window.location.search);
         const isPrerelease = urlParams.get('prerelease') === 'true' || window.location.pathname.includes('prerelease');
         
         // Update the button text based on current mode
         function updatePrereleaseButton() {
             const button = document.getElementById('prereleaseText');
             if (button) {
                 if (isPrerelease) {
                     button.textContent = 'View standard schema';
                 } else {
                     button.textContent = 'View prerelease schema';
                 }
             }
         }
         
         // Toggle between prerelease and standard
         function togglePrerelease() {
             if (isPrerelease) {
                 window.location.href = 'schema-browser.html';
             } else {
                 window.location.href = 'schema-browser.html?prerelease=true';
             }
         }
         
         // Update button text when DOM is ready
         $(document).ready(function() {
             updatePrereleaseButton();
         });
         
         // Load the appropriate schema (called immediately like original)
         if (isPrerelease) {
             load("standard_prerelease");
         } else {
             load("standard");
         }
      </script>
   </body>
</html>
