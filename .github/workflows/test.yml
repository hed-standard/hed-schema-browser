name: Test Schema Browser

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main]

jobs:
  link-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      
      - name: Link Checker
        uses: lycheeverse/lychee-action@v2.7.0
        with:
          args: --verbose --no-progress --exclude 'https://github.com/hed-standard/hed-schema-browser/workflows/Deploy/badge.svg' '**/*.html' '**/*.md'
          fail: true
          
  html-validation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      
      - name: HTML5 Validator
        uses: Cyb3r-Jak3/html5validator-action@v7.2.0
        with:
          root: .